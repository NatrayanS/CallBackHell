<!DOCTYPE html>
<html lang="en">
<head>

    <title>CALLBACK HELL</title>

<body>
    <style>
        body{
    margin:0;
    padding:0;

}
#countdown{
    display: flex;

    text-align: center;

}
    </style>
    <div id="countdown"></div>

                            screen.innerText = count;

                            },1000)
                        },1000)
                    },1000)
                },1000)
            },1000)
        },1000)</script>
